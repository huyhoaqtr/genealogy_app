name: getx_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  get:
  flutter_svg:
  image_picker: ^1.1.2
  flutter_native_splash: ^2.4.1
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.2
  flutter_screenutil:
  dio:
  flutter_dotenv:
  cached_network_image: ^3.4.1
  image_cropper: ^8.0.2
  fluttertoast: ^8.2.8
  image_gallery_saver: ^2.0.3
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  weather_icons: ^3.0.0
  flutter_slidable: ^3.1.1
  photo_manager: ^3.6.3
  google_mobile_ads: ^5.2.0
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  socket_io_client: ^3.0.2
  image: ^4.3.0
  permission_handler: ^11.2.0
  readmore: ^3.0.0
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  pdf: ^3.11.1
  printing: ^5.13.4
  flutter_pdfview: ^1.3.4
  share_plus: ^10.1.2
  auto_size_text: ^3.0.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator:
  build_runner:
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^3.0.0
  intl:

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
    - .env

  fonts:
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish-Regular.ttf
          weight: 400
        - asset: assets/fonts/Mulish-Medium.ttf
          weight: 500
        - asset: assets/fonts/Mulish-SemiBold.ttf
          weight: 600

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 600

    - family: ThuPhapThienAn
      fonts:
        - asset: assets/fonts/ThuPhap-ThienAn.ttf

    - family: Davida
      fonts:
        - asset: assets/fonts/UTM-Davida.ttf

    - family: NotoEmoji
      fonts:
        - asset: assets/fonts/NotoEmoji.ttf
        - asset: assets/fonts/NotoColorEmoji.ttf

    
      
  
